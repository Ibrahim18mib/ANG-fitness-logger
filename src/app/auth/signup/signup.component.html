<section class="signup-section">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="your Email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Type Something</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Enter valid Email</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should not be before 6">
            <input type="password" matInput placeholder="your Password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your BirthDate" [max]="maxDate" ngModel
                name="datepicker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint align="end">must be above(18+) </mat-hint>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="danger">Terma and Conditions!</mat-checkbox>
        <button *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
