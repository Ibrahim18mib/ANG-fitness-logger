<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="500px">
        <mat-card-title fxLayoutAlign="center">Time To Work ON!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Exercise Types" ngModel name="exercise" required>
                    <mat-option *ngFor="let exercise of exerciseLists"
                        [value]="exercise.id">{{exercise.name}}</mat-option>

                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button [disabled]="f.invalid">START</button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
